language: python

python:
- '2.7'

before_install:
- openssl aes-256-cbc -K $encrypted_5f282b249fcf_key -iv $encrypted_5f282b249fcf_iv
  -in test_data.tar.bz2.enc -out test_data.tar.bz2 -d
- tar jxvf test_data.tar.bz2

script:
- ./run_tests.py
- ./setup.py build
- ./setup.py sdist
- ./setup.py bdist
- mkdir -p ${PWD}/tmp/lib/python2.7/site-packages/ && PYTHONPATH=${PWD}/tmp/lib/python2.7/site-packages/
  ./setup.py install --prefix=${PWD}/tmp/
- coverage run --source=pefile --omit="*_test*,*__init__*,*test_lib*" ./run_tests.py

after_success:
- coveralls --verbose

addons:
  artifacts:
    debug: true
    paths:
    - $(git ls-files -o | tr "\n" ":")
    - $(git ls-files -o | grep .txt)

